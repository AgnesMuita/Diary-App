<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.css" type= "text/css">
    <!-- <link rel="stylesheet" href="CSS/summernote-bs4.css"> -->
    <link rel="stylesheet" href="CSS/styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="JS/jquery-3.5.1.js"></script>
    <script src="JS/script.js"></script>
    <title>My Diary Web-App</title>
</head>
<body>
    <div class="wrapper">
        <div id ="navbar" class="sidebar">
            <ul>
                <li><a href = "index.html"><i class="fas fa-pen"></i>Compose</a></li>
                <li><a href = "archive.html"><i class="fas fa-archive"></i>Archive</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">My Diary</div>
            <div class="info">
                <form action="archive.html" method="GET" id = "form-control">
                    <div class="formBox">
                        <label for="date">Date</label>
                        <br>
                        <input type="date" id="date" name="date" value="" required>
                    </div>
                    <div class = "formBox">
                        <label for="name">Name of the Event</label>
                         <br>
                        <input type="text" id="name" name="name" value="" required>
                    </div>
                    <div class ="formBox">
                        <label for="summernote">Event Description</label>
                        <br>
                        <textarea name="description" id ="summernote" rows="10" cols="70" value=""></textarea>
                    </div>
                    <div class="formBox">
                        <button type="submit" class = "btn btn-success" id="add">Save Entry</button>
                        <button class = "btn btn-primary" id="view_button">View Entry Summary</button>
                        <button type="reset" class = "btn btn-danger">Reset</button>
                    </div>
                </form>
                <div id="isOutput"></div>
                <h3></h3>
            </div>  
            </div>
        </div>
    </div>
</body>
</html>
