<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.css" type= "text/css">
    <!-- <link rel="stylesheet" href="CSS/summernote-bs4.css"> -->
    <link rel="stylesheet" href="CSS/styles.css" type="text/css">
    <title>My Diary Web-App</title>
</head>
<body>
    <div class="wrapper">
        <div id ="navbar" class="sidebar">
            <ul>
                <li><a href = "#"><i class="fas fa-pen"></i>Compose</a></li>
                <li><a href = "#"><i class="fas fa-archive"></i>Archive</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">My Diary</div>
            <div class="info">
                <form id = "form-control">
                    <div class="formBox">
                        <label for="date">Date</label>
                        <br>
                        <input type="date" id="date" name="AddDate"  value="">
                    </div>
                    <div class = "formBox">
                        <label for="name">Name of the Event</label>
                         <br>
                        <input type="text" id="name" name="AddItem">
                    </div>
                    <div class ="formBox">
                        <label for="name">Event Description</label>
                        <br>
                        <textarea name="description" id ="summernote" rows="10" cols="70" name="Description" value=""></textarea>
                    </div>
                    <div class="formBox">
                        <button class = "btn btn-primary" id="view_button">View Entry Summary</button>
                        <button class = "btn btn-success" id="add_button">Save Entry</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="JS/jquery-3.5.1.js"></script>
    <!-- <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/summernote-bs4.js"></script> -->
    <script src="JS/script.js"></script>
</body>
</html>
